<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/78412f91aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>Console com até 50% OFF - Sua hora de dominar o cenário gamer!</title>
  <meta name="description"
    content="Sua chance de adquirir o seu tão sonhado console com até 50% OFF. Isso mesmo, consoles de última geração com super desconto para alegria do gamer exigente que existe em você.">
</head>

<body>
  <section class="section-container background-section-one">
    <img src="/assets/logo.png" alt="Logo - Promoção consoles 50% OFF">
  </section>

  <section class="section-container background-section-two">
    <div class="offer-container">
      <h1>Consoles com até 50% OFF*</h1>
      <p>O gamer em você está pronto para novos desafios com extrema qualidade?</p>
    </div>
    <div class="card-container">
      <div id="content">
        <form id="form">
          <p>Cadastre-se para ter acesso aos descontos exclusivos!</p>
          <input type="text" placeholder="nome" id="nome">
          <input type="text" placeholder="e-mail" id="email">
          <input class="submit" type="submit" value="Cadastrar e Play!">
        </form>
      </div>
    </div>
    <p>* Consulte o <a href="">Regulamento</a>. Oferta válida enquanto durarem os estoques. </p>
  </section>

  <footer class="background-footer">
    <div class="social-icons">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-google"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <p class="copyright">
      <strong>Desenvolvido com <i class="fa fa-coffee"></i> por<a href="https://github.com/OtavioCleyderman"
          target="_blank">Otávio
          Cleyderman</a></strong>
    </p>
  </footer>

</body>

<script type="text/javascript" src="/js/script.js"></script>

</html>
